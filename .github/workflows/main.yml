name: Build and test

env:
  DOTNET_NOLOGO: true

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2025, macOS-13]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Setup .NET for main project build
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
    - name: Run fake build script
      run: ./build.sh
      shell: bash
    - name: Save nuget package as artifact
      if: matrix.os == 'windows-2025'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: |
          bin/*.nupkg
          bin/*.snupkg
